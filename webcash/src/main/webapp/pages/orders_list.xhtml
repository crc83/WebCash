<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.order_list_title}</title>
</h:head>
<h:body>
	<p:toolbar>
		<p:toolbarGroup>
			<h:outputText value="#{ordersList.tableId}" />
	<h:form>
		<!-- button of creating new Order -->
		<p:commandButton value="#{msgs.order_list_new_order_btn}"
			action="#{ordersList.urlToNewOrder}" />
	</h:form>
		</p:toolbarGroup>
	</p:toolbar>
	<p:accordionPanel var="order" value="#{ordersList.ordersForTable}">
		<p:tab
			title="#{order.author} - #{msgs.order_order_total} #{ordersList.order.total}">
			<ui:repeat var="suborder" value="#{order.suborders}">
				<p:dataTable id="order_table" var="sales" value="#{suborder.sales}" emptyMessage="">
					<f:facet name="header">
						#{msgs.order_suborder} #{suborder.index}
					</f:facet>
					<p:column width="55%" headerText="#{msgs.order_sale_name}"> 
							#{sales.name}
            			</p:column>
					<p:column width="10%" headerText="#{msgs.order_sale_price}">  
                			#{sales.price}  
            			</p:column>
					<p:column width="20%" headerText="#{msgs.order_sale_amount}">
							#{sales.amount}
						</p:column>
					<p:column width="15%" headerText="#{msgs.order_sale_sum}">  
                			#{sales.calculatedSum}  
            			</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="3" footerText="#{msgs.order_suborder_total}"
								style="text-align:right" />
							<p:column footerText="#{suborder.total}" />
						</p:row>
					</p:columnGroup>
				</p:dataTable>
			</ui:repeat>
		</p:tab>
	</p:accordionPanel>
</h:body>
</html>
