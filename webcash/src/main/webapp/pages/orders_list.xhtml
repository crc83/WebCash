<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.order_list_title}</title>
</h:head>
<h:body>
	<h:outputLabel>#{ordersList.tableId}</h:outputLabel>
	<h:form>
		<!-- button of creating new Order -->
		<p:commandButton value="Нове замовлення"
			action="#{ordersList.urlToNewOrder}" />
	</h:form>
	<p:accordionPanel multiple="true">
		<p:tab title="Замовлення I">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:dataTable var="dishe" value="#{checksBean.checksTable}">
						<p:column>
							<h:outputText value="#{dishe.dish}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.number}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.price}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>
		<p:tab title="Замовлення II">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:dataTable var="dishe" value="#{checksBean.checksTableTwo}">
						<p:column>
							<h:outputText value="#{dishe.dish}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.number}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.price}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>
		<p:tab title="Замовлення III">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:dataTable var="dishe" value="#{checksBean.checksTableThree}">
						<p:column>
							<h:outputText value="#{dishe.dish}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.number}" />
						</p:column>
						<p:column>
							<h:outputText value="#{dishe.price}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>
	</p:accordionPanel>
</h:body>
</html>
