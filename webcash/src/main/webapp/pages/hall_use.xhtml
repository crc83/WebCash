<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.hall_use_title}</title>
	<h:outputStylesheet library="css" name="hall.css" />
</h:head>
<DIV style="width: 800px; height: 1280px;">
	<h:body>
		<div id="head">
			<ui:insert name="header">
				<ui:include src="/pages/head.xhtml" />
			</ui:insert>
		</div>
		<p:tabView orientation="bottom">
			<p:tab title="Зал 1">
				<ui:repeat var="table" value="#{hallUseBean.tables}">
					<div style="
							margin-top: #{table.top}px;
							margin-left: #{table.left}px; 
							position: absolute;">							
						<a href="/webcash/pages/orders_list.jsf?table=#{table.id}">
							<p:panel>
									#{table.name} -
									#{table.description}
								<f:facet name="footer">
									<h:graphicImage
									value="/images/table.png">
									</h:graphicImage>
								</f:facet>
							</p:panel>
						</a>
					</div>
				</ui:repeat>

				<p:graphicImage value="#{hallUseBean.hallPlan}" cache="true"/>
				
			</p:tab>
			<p:tab title="Зал 2">
				<p:graphicImage value="#{hallUseBean.hallPlan}" cache="true"/>
			</p:tab>
			<p:tab title="Зал 3">
				<p:graphicImage value="#{hallUseBean.hallPlan}" cache="true"/>
			</p:tab>
		</p:tabView>


	</h:body>
</DIV>
<div id="hall_use"/>
</html>
