<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hall</title>
	<h:outputStylesheet library="css" name="hall.css" />
</h:head>
<DIV style="width: 800px; height: 1280px;">
	<h:body>
		<div id="head">
			<ui:insert name="header">
				<ui:include src="/pages/head.xhtml" />
			</ui:insert>
		</div>
		<p:tabView orientation="bottom">
			<p:tab title="Зал 1">
				<ui:repeat var="table" value="#{hallUseBean.tables}">
					<h:graphicImage style="
						margin-top: #{table.top}px;
						margin-left: #{table.left}px; 
						position: absolute;" 
					value="/images/table.png"
					onclick="location.href='orders_list.jsf?table=#{table.id}'">
					</h:graphicImage>
				</ui:repeat>

				<p:graphicImage value="#{hallUseBean.hallPlan}" cache="false"
					usemap="#navigation" />
				<map id="navigation" name="navigation">
					<ui:repeat var="table" value="#{hallUseBean.tables}">
						<area shape="rect" coords="#{table.left},#{table.top},#{table.right},#{table.bottom}"
							onclick="location.href='selectedtable?table=#{table.id}'">
						</area>
					</ui:repeat>
				</map>
				
			</p:tab>
			<p:tab title="Зал 2">
			</p:tab>
			<p:tab title="Зал 3">
			</p:tab>
		</p:tabView>


	</h:body>
</DIV>
</html>
