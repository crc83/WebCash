<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" life="3000" />

	<p:dialog id="modalDialog" header="Login" visible="true">
		<h:form id="loginForm">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="#{msgs.login_username}" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="username"/>
				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret value="#{loginBean.password}" id="password"
					required="true" label="password" />
				<f:facet name="footer">
					<p:commandButton type="submit" id="loginButton" value="Вхід"
						update=":growl" action="#{loginBean.login}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
