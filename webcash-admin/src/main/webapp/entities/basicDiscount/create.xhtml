<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{basicDiscountBean.id}"/>
		<f:event type="preRenderView" listener="#{basicDiscountBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Basic Discount"/>

	<ui:define name="header">
		Basic Discount
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty basicDiscountBean.id}">
				Edit existing Basic Discount
			</c:when>
			<c:otherwise>
				Create a new Basic Discount
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="basicDiscountBeanBasicDiscountName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="basicDiscountBeanBasicDiscountName" value="#{basicDiscountBean.basicDiscount.name}"/>
					<h:message for="basicDiscountBeanBasicDiscountName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="basicDiscountBeanBasicDiscountDiscount" value="Discount:"/>
				<h:panelGroup>
					<h:inputText id="basicDiscountBeanBasicDiscountDiscount" value="#{basicDiscountBean.basicDiscount.discount}"/>
					<h:message for="basicDiscountBeanBasicDiscountDiscount" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{basicDiscountBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty basicDiscountBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{basicDiscountBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{basicDiscountBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
